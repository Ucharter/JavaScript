<!doctype html>
<html lang="en">

    <head>
      <!-- Required meta tags -->
      <script src="JavaScript.js"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <br />

    <div class="inner-contact">

      <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
        <input type="text" name="Expresion" id="expresionRegular" required="required" class="form" placeholder="Expresion Regular" />
        <input type="text" name="Palabra" id="Palabra" required="required" class="form" placeholder="Palabra" />
      </div>

      <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
        <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
      </div>

      <div class="relative fullwidth col-xs-12">
        <button id="submit" name="submit" class="form-btn "  onclick="Validar()">Validar</button> 
      </div>

    </div>
